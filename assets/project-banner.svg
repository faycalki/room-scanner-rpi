<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative circuit pattern -->
  <path d="M50 150 L150 150 M150 150 L200 100 M200 100 L300 100" 
        stroke="#c51d4a" 
        stroke-width="2" 
        fill="none"/>
  <path d="M900 150 L1000 150 M1000 150 L1050 200 M1050 200 L1150 200" 
        stroke="#c51d4a" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Raspberry Pi Logo representation -->
  <g transform="translate(100,100) scale(0.7)">
    <circle cx="50" cy="50" r="40" fill="#c51d4a"/>
    <circle cx="35" cy="35" r="8" fill="white"/>
    <circle cx="65" cy="35" r="8" fill="white"/>
    <path d="M30 55 Q50 75 70 55" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Camera lens representation -->
  <circle cx="1000" cy="100" r="30" fill="none" stroke="#4a90e2" stroke-width="3"/>
  <circle cx="1000" cy="100" r="20" fill="none" stroke="#4a90e2" stroke-width="2"/>
  <circle cx="1000" cy="100" r="10" fill="#4a90e2"/>
  
  <!-- Main Title -->
  <text x="600" y="130" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    Raspberry Pi Room Scanner
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#4a90e2" 
        text-anchor="middle">
    Computer Vision Assistant
  </text>
  
  <!-- Features -->
  <text x="600" y="240" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#808080" 
        text-anchor="middle">
    Real-Time Detection • Voice Feedback • Multi-Language Support
  </text>
</svg>
